<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm sản phẩm</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Thêm sản phẩm mới</h3>

    <form onsubmit="addProduct(event)" class="p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" name="tensanpham" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ảnh sản phẩm (URL)</label>
        <input type="file" name="anhsanpham" class="form-control" placeholder="vd: https://example.com/anh.jpg">
      </div>

      <div class="mb-3">
        <label class="form-label">Danh mục</label>
        <select name="danhmucsanpham" class="form-select">
          <option value="1">Áo</option>
          <option value="2">Quần</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Số lượng</label>
        <input type="number" name="soluongsanpham" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Giá tiền</label>
        <input type="number" name="giatiensanpham" placeholder="Giá tiền" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Thêm sản phẩm</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
